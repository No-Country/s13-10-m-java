<form
  class="h-full py-20 px-4 flex flex-col"
  [formGroup]="loginForm"
  ngSubmit="(onSubmit)"
>
  <h1 class="text-4xl font-semibold text-gray-700 text-center">
    INICIO DE SESION
  </h1>
  <!--<p class="text-xl text-gray-600 text-center">Welcome back!</p>-->
  <div class="fieldContainer flex-grow flex flex-col justify-center">
    <div class="field">
      <label for="email" class="text-lg text-gray-900">E-mail</label>
      <input
        type="email"
        class="w-full px-3 pb-1 text-gray-800 outline-none border-b-2 border-gray-400 focus:border-sky-500"
        id="email"
        formControlName="email"
        name="required"
      />
      <span
        class="form-text text-danger"
        *ngIf="
          loginForm.controls['email'].getError('required') &&
          loginForm.controls['email'].touched
        "
        class="form-text"
        >El email es obligatorio.
      </span>
      <span
        *ngIf="
          loginForm.controls['email'].getError('email') &&
          loginForm.controls['email'].touched
        "
        class="form-text"
        >Ingresa correo electronico valido
      </span>
    </div>
    <div class="field">
      <label for="password" class="text-lg text-gray-900">Contraseña</label>
      <input
        class="text-lg text-gray-900"
        type="password"
        class="w-full pt-0 px-3 pb-1 text-gray-800 outline-none border-b-2 border-gray-400 focus:border-sky-500"
        id="password"
        formControlName="password"
        name="required"
        minLength="8"
      />
      <span
        *ngIf="
          loginForm.controls['password'].getError('minLength(8)') &&
          loginForm.controls['password'].touched
        "
        class="form-text"
        >La contraseña debe tener al menos 8 caracteres.
      </span>
      <span
        *ngIf="
          loginForm.controls['password'].getError('required') &&
          loginForm.controls['password'].touched
        "
        class="form-text"
        >La contraseña es obligatoria.</span
      >
    </div>
  </div>
  <div class="button flex flex-col items-center justify-center">
    <button
      type="submit"
      (click)="(login)"
      class="bg-green-700 text-white font-bold py-2 px-4 text-center rounded hover:bg-gray-600"
    >
      INICIAR SESION
    </button>
    <p class="font-bold text-gray-800 mt-3">
      Si aun no tienes tu cuenta
      <a
        routerLink="../register"
        id="register"
        class="text-green-700 hover:text-green-500"
        >registrate aqui.
      </a>
    </p>
  </div>
</form>
