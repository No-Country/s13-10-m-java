<app-sidebar
(emitHiddenSidebar)="receiveSidebarStatus($event)"
show-sidebar
[isShowSidebar]="isShowSidebar"
></app-sidebar>

<div class="dashboardContainer basis-full flex flex-col">
  <app-header
  (emitShowSidebar)="receiveSidebarStatus($event)"
  (emitShowModal)="receiveModalStatus($event)"
  ></app-header>
  <router-outlet></router-outlet>
</div>
<app-modal-register-greenpoint
*ngIf="isShowModal"
(closeModal)="receiveModalStatus($event)"
></app-modal-register-greenpoint>
