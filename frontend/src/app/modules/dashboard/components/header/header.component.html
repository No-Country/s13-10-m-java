<div class="menubar inline-flex md:hidden">
  <button (click)="showSidebar()" class="hover:bg-slate-200">
    <img class="w-12" src="assets/img/menubar.svg" alt="menubar-icon" />
  </button>
</div>
<div class="user text-sm hidden sm:flex px-2 font-bold">
  <span *ngIf="tokenData">{{ UserResponse?.email }}</span>
</div>
<!-- green point button---------------------------- -->
<div class="greenpoint text-sm text-white flex-grow">
  <button (click)="showModal()" class="flex">
    <img
      class="w-4"
      src="assets/img/greenpoint-icon.svg"
      alt="greenpoint-icon"
    />
    <span>Crear un GreenPoint</span>
  </button>
</div>
<!-- icons------------------------------------- -->
<div class="utils space-x-2">
  <!-- <button>
    <img
      class="w-4 md:w-6 aspect-square"
      src="assets/img/dark-icon.svg"
      alt="dark-icon"
    />
  </button> -->
  <button>
    <img
      class="w-4 md:w-6 aspect-square"
      src="assets/img/bell-icon.svg"
      alt="bell-icon"
    />
  </button>
  <button
    id="dropdownDefaultButton"
    data-dropdown-toggle="dropdownDivider"
    type="button"
    (click)="showOptions()"
  >
    <img
      class="w-4 md:w-6 aspect-square rounded-full border border-green-700"
      src="{{UserResponse?.imgUrl}}"
      alt="user-icon"
    />
  </button>
</div>
<!-- Dropdown menu -->
<div
  id="dropdownDivider"
  class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44"
>
  <ul
    class="py-2  text-gray-700"
    aria-labelledby="dropdownDividerButton"
  >
    <li>
      <a
        class="flex px-4 py-2 hover:bg-gray-100 cursor-pointer font-inter text-1xl font-bold "
        routerLink="profile"
      >
        <svg
          class="h-5 w-5 pr-2"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 448 512"
        >
          <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
          <path
            d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"
          />
        </svg>
        Ver perfil</a
      >
    </li>
  </ul>
  <div class="py-2">
