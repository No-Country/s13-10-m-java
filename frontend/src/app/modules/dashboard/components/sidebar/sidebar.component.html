<div class="sidebarContainer basis-9/12 md:basis-auto p-3 bg-slate-50">
  <img class="mb-3" src="assets/img/logo_sidebar.svg" alt="logo-icon" />
  <!-- link to dashboard------------------------------------------------ -->
  <a
    class="flex items-center mb-2 rounded-xl px-2"
    routerLink="principal"
    routerLinkActive="active text-white"
    (click)="hiddenSidebar()"
  >
    <div class="overflow-y-hidden">
      <img
        routerLinkActive="iconActive"
        class="icon mr-2 w-6"
        src="assets/img/dashboard_icon.svg"
        alt="dashboard_icon"
      />
    </div>
    <span>Dashboard</span>
  </a>

  <div class="border-t-2 pt-2">
    <h4 class="mb-2 text-sm">Administrador de reciclajes</h4>
    <!-- links of navigation -------------------------------------------->
    <ul>
      <li
        class="mb-2 text-sm rounded-xl px-2"
        routerLinkActive="active text-white"
        (click)="hiddenSidebar()"
      >
        <a class="flex items-center" routerLink="recycled">
          <div class="overflow-y-hidden">
            <img
              routerLinkActive="iconActive"
              class="icon mr-2 w-6"
              src="assets/img/list_icon.svg"
              alt="list_icon"
            />
          </div>
          <span>Reciclados</span>
        </a>
      </li>
      <li class="mb-2 text-sm rounded-xl px-2" (click)="hiddenSidebar()">
        <a class="flex items-center">
          <div class="overflow-y-hidden">
            <img
              class="icon mr-2 w-6"
              src="assets/img/flag_icon.svg"
              alt="flag_icon"
            />
          </div>
          <span>Reportes</span>
        </a>
      </li>
      <li class="mb-2 text-sm rounded-xl px-2">
        <a class="flex items-center" routerLink="../home">
          <div>
            <img
              class="icon mr-2 w-6"
              src="assets/img/home_icon.svg"
              alt="home_icon"
            />
          </div>
          <span>Home</span>
        </a>
      </li>
    </ul>
  </div>
</div>
<!-- lateral shadow------------------------------------------------- -->
<div
(click)="hiddenSidebar()"
class="sidebarShadow md:hidden basis-3/12"
></div>
