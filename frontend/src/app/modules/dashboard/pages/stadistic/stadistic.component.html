
<h3 class="text-white text-xl lg:text-2xl font-bold">Estad&iacute;sticas</h3>
<h4 class="text-white my-4 text-xl">Resumen</h4>
<div class="charts lg:flex justify-evenly gap-x-4">
  <app-custom-chart></app-custom-chart>
  <app-custom-chart></app-custom-chart>
</div>
<h4 class="text-slate-700 my-4 text-xl font-semibold">Estad&iacute;sticas propias</h4>
<div class="flex flex-wrap items-center justify-around" *ngIf="data">
  <app-score
  *ngIf="data.CantPuntosVerde"
  [points]="data.CantPuntosVerde"
  >Cantidad de Puntos Verdes</app-score>
  <app-score
  *ngIf="data.cantPremio !== undefined"
  [points]="data.cantPremio"
  >Premios creados</app-score>
  <app-score
  *ngIf="data.puntos"
  [points]="data.puntos"
  >Puntos</app-score>
  <app-score
  *ngIf="data.premiosObtenidos"
  [points]="data.premiosObtenidos"
  >Premios Obtenidos</app-score>
</div>
