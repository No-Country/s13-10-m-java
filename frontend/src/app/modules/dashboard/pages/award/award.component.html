<div class="flex justify-between items-center">
  <h2 class="text-white font-inter text-3xl font-bold mb-5">
    Premios
  </h2>
  <div class="text-white font-bold text-2xl bg-yellow-400 p-2 rounded-xl"> Tus puntos: {{user?.puntos}}</div>
</div>
<section class="grid grid-cols-1 lg:grid-cols-3 gap-4 lg:gap-8 z-30 my-3" *ngIf="awards.length > 0">
  <section *ngFor="let award of awards">
    <h3 class="text-white mb-4 lg:mb-10 px-3">Canjeas tus premios</h3>
    <article class="shadow bg-white lg:h-[10rem] h-44 ">
      <div class="w-full h-full bg-[#656565] ">
        <img [src]="award.imgUrl" class="w-full h-full object-cover" alt="Imagen del premio">
      </div>
      <div class="flex justify-between p-3 bg-white ">
        <div class="w-5/6">
          <h3 class="font-bold">{{ award.nombrePremio }}</h3>
          <p class="truncate w-[200px]">Puntos requeridos: {{ award.puntos }}
          </p>
        </div>
        <!-- <button class="bg-green-800 px-2 rounded-md text-white">Canjear</button> -->

        <button class="bg-green-800 px-2 rounded-md text-white" (click)="redeemAward(award.premioId)">Canjear</button>

      </div>
    </article>
  </section>
</section>

<div *ngIf="awards.length === 0">
  <p class="text-white">No se encontraron premios.</p>
</div>
